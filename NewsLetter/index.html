<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Newsletter Signup</title>
    
    <link rel="stylesheet" href="css/signup.css">
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up To The Newsletter!!</h1>
      <input type="text" name="FirstName" id="firstName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" id="lastName" name="LastName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" id="inputEmail" name="Email" class="form-control bottom" placeholder="Email address" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me Up</button>
    </form>
  </body>
</html>
